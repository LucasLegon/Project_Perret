<div class="button-row">
 <mat-slide-toggle (change)="onToggleConnectEvent(broker)">{{broker.etatConnect}}</mat-slide-toggle>
</div>

<div class="button-row">
<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Topic" [(ngModel)]="broker.Topic"/>
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="Data" [(ngModel)]="broker.Data"/>
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
</div>

<div class="button-row">
    <a (click)="onPublish(broker)">
        <button mat-raised-button color="accent">Publier</button>
    </a>
    <a (click)="onSubscribe(broker)">
        <button mat-raised-button color="accent">Souscrire</button>
    </a>
</div>

<div class="shiftr">
    <mat-card>
        <mat-card-header>
             <mat-card-title>Dernières données reçues</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{broker.Message}}</p>
        </mat-card-content>
    </mat-card>
</div>

<div class="shiftr">
    <iframe src="https://shiftr.io/Essindraa/TourPerret/embed?zoom=1" width="600" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
