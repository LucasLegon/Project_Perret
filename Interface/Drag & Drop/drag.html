<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Drag & Drop</title>
    </head>
    
    <body>
        <header class="titre">
            <img id="Logo" src="Images/c4kid_mini.png" width="218" height="246">
            <h1>Glisser Déposer</h1>
        </header>

        <p>Prendre une <strong>Fonction</strong> ou une <strong>Couleur</strong> et la déposer dans la <strong>Zone</strong></p>

        <fieldset id="shop" class="shop"><legend>Fonctions</legend>
            <div class="element">
                <img class="fonct" id="Allumer" src="Images/Allumer.png" width="117" height="68">
                <img class="fonct" id="Eteindre" src="Images/Eteindre.png" width="117" height="68">
                <img class="fonct" id="Gradient" src="Images/Gradient.png" width="117" height="68">
                <img class="fonct" id="Clignoter" src="Images/Clignoter.png" width="117" height="68">
            </div>
        </fieldset>
        
        <fieldset id="coulor_shop" class="coulor_shop"><legend>Couleur</legend>
            <div class="couleur">
                <img class="fonct" id="Vert" src="Images/Vert.png" width="56" height="74">
                <img class="fonct" id="Rouge" src="Images/Rouge.png" width="56" height="74">
                <img class="fonct" id="Bleu" src="Images/Bleu.png" width="56" height="74">
                <img class="fonct" id="Jaune" src="Images/Jaune.png" width="56" height="74">
                <img class="fonct" id="Marron" src="Images/Marron.png" width="56" height="74">
                <img class="fonct" id="Orange" src="Images/Orange.png" width="56" height="74">
                <img class="fonct" id="Noir" src="Images/Noir.png" width="56" height="74">
                <img class="fonct" id="Blanc" src="Images/Blanc.png" width="56" height="74">
            </div>
        </fieldset>


        <fieldset id="mycart" class="cart"><legend>Zone de développement</legend>
            <div id="cartArea"></div>
        </fieldset>

                <script type="text/javascript" src="drag.ts"></script>
        
    </body>
</html>
